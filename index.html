<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style/index.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;600;700;800;900&display=swap" rel="stylesheet">
  <link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
/>
  <title>NAR-Restaurant</title>
</head>
<body>
  <section class="all-container">
  <header class='header'>
    <figcaption class="logo-img">
    <img src="./images/logo.png"alt='logo'>
  </figcaption>
  <nav class='nav'> 
    <ul>
      <li>Home</li>
      <li>About Us</li>
      <li>Contact Us</li>
      <li>Location</li>
    </ul>
  </nav>
</header>

<!-- Hero Section -->
<section class="hero-section">
  <div class="bg-color"></div>
  <section class="text-side">
    <h2 class="hero-heading">Discover<span> the most delicious meals and drinks</span></h2>
    <a href="#" class="hero-btn">Let's Go</a>
  </section>

  <section class="image-side">
    <img src="images/hero.png" alt="meal">
  </section>
</section>
  <!-- ************Main **************** -->
  <main>
    <section class='food'>
      <h2 class='title'> Meal Recipe</h2>
      <div class="search-form">
       <input type="text"class='food-input' id='food-search' placeholder="Enter the name of the meal" />
       <button type="submit" class="search-btn" id='food-search-btn'>Search</button>
      </div>
      <div class='container'>

      </div>

    </section>

    <script src="script/index.js"></script>
    <script src="script/dom.js"></script>
  </body>
